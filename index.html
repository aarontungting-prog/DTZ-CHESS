<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avia WebGL Racer V4 - Mobile Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #87CEEB; user-select: none; -webkit-touch-callout: none; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; flex-direction: column; justify-content: center; align-items: center; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); }
        .screen.active { display: flex; }
        .transparent-screen { background: none; backdrop-filter: none; } 
        
        h1 { font-size: 3rem; color: #2c3e50; text-shadow: 2px 2px 0px #fff; margin-bottom: 10px; text-align: center;}
        button { margin: 10px; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 30px; background: #e74c3c; color: white; cursor: pointer; box-shadow: 0 6px 0 #c0392b; transition: all 0.1s; pointer-events: auto; }
        button:active { transform: translateY(6px); box-shadow: 0 0 0 #c0392b; }
        button.green { background: #2ecc71; box-shadow: 0 6px 0 #27ae60; }
        
        input[type="text"] { padding: 15px; font-size: 1.2rem; border-radius: 15px; border: 2px solid #ccc; text-align: center; margin-bottom: 10px; outline: none; width: 80%; max-width: 300px;}
        
        #hud { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none; z-index: 10; font-family: monospace; display: none;}
        
        #builder-panel { position: absolute; bottom: 20px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 20px; display: flex; gap: 10px; pointer-events: auto; z-index: 10; border: 2px solid rgba(255,255,255,0.2); flex-wrap: wrap; justify-content: center; width: 90%; max-width: 500px;}
        .part-btn { background: #3498db; color: white; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; text-align: center; font-size: 0.9rem;}
        
        #controls-hint { position: absolute; bottom: 20px; right: 20px; color: white; text-shadow: 1px 1px 3px black; font-size: 1rem; text-align: right; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 10px; display: none;}
        #countdown-display { font-size: 6rem; color: #f1c40f; text-shadow: 4px 4px 0 #d35400; display: none; z-index: 20; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: pop 1s infinite; pointer-events: none;}
        @keyframes pop { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }

        /* æ‰‹æ©Ÿè™›æ“¬æŒ‰éµé¢æ¿ */
        #touch-controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: space-between; pointer-events: none; z-index: 15; padding: 0 20px; box-sizing: border-box;}
        .touch-group { display: flex; gap: 10px; pointer-events: auto; }
        .touch-btn { width: 60px; height: 60px; background: rgba(255, 255, 255, 0.4); border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%; color: white; font-size: 1.5rem; font-weight: bold; display: flex; justify-content: center; align-items: center; user-select: none; }
        .touch-btn:active { background: rgba(255, 255, 255, 0.8); color: black; }

        @media (max-width: 768px) {
            #controls-hint { display: none !important; } /* æ‰‹æ©Ÿéš±è—éµç›¤æç¤º */
            #touch-controls { display: flex !important; } /* æ‰‹æ©Ÿé¡¯ç¤ºè™›æ“¬æŒ‰éµ */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="countdown-display">3</div>

    <div id="main-menu" class="screen active">
        <h1>Avia Racer<br>Mobile Edition</h1>
        <button onclick="changeScreen('garage')">ğŸ”§ é€²å…¥æ©Ÿåº«</button>
        <div style="background: #ecf0f1; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; width: 80%; max-width: 300px;">
            <h3>å¤šäººé€£ç·š</h3>
            <input type="text" id="room-input" placeholder="æˆ¿é–“è™Ÿ (ä¾‹: 1234)" value="1234"><br>
            <button class="green" onclick="joinLobby()">åŠ å…¥æˆ¿é–“</button>
        </div>
    </div>

    <div id="garage" class="screen transparent-screen">
        <button style="position: absolute; top: 20px; left: 20px; padding: 10px 20px;" onclick="changeScreen('main-menu')">â¬… è¿”å›</button>
        <div style="position: absolute; top: 80px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; pointer-events: none; font-size: 0.9rem;">
            é€Ÿåº¦: <span id="stat-speed">100</span><br>æ“æ§: <span id="stat-control">50</span><br>å‡åŠ›: <span id="stat-lift">50</span>
        </div>
        <div id="builder-panel">
            <div class="part-btn" onclick="addPart('wing')">æ©Ÿç¿¼ (+20å‡åŠ›)</div>
            <div class="part-btn" onclick="addPart('engine')">å¼•æ“ (+30é€Ÿåº¦)</div>
            <div class="part-btn" onclick="addPart('tail')">å°¾ç¿¼ (+20æ“æ§)</div>
            <div class="part-btn" style="background:#e74c3c;" onclick="resetParts()">é‡ç½®</div>
        </div>
    </div>

    <div id="lobby" class="screen">
        <h2>æˆ¿é–“: <span id="room-name-display"></span></h2>
        <div id="player-list" style="margin-bottom: 30px; font-size: 1.2rem; background: #ecf0f1; padding: 20px; border-radius: 15px; text-align: center;">é€£ç·šä¸­...</div>
        <button class="green" onclick="startCountdown()">æº–å‚™å‡ºç™¼ï¼</button>
        <button onclick="leaveLobby()">é›¢é–‹æˆ¿é–“</button>
    </div>

    <div id="game-ui" class="screen transparent-screen">
        <div id="hud">SPD: <span id="speed-display">0</span><br>ALT: <span id="alt-display">0</span></div>
        <div id="controls-hint">W/S: ä¿¯ä»° | A/D: ç¿»æ»¾<br>Shift: åŠ é€Ÿ | Space: æ¸›é€Ÿ</div>
        
        <div id="touch-controls">
            <div class="touch-group" style="flex-direction: column; align-items: center;">
                <div class="touch-btn" id="btn-up">â–²</div>
                <div style="display:flex; gap: 30px;">
                    <div class="touch-btn" id="btn-left">â—€</div>
                    <div class="touch-btn" id="btn-right">â–¶</div>
                </div>
                <div class="touch-btn" id="btn-down">â–¼</div>
            </div>
            <div class="touch-group" style="flex-direction: column; justify-content: center; gap: 20px;">
                <div class="touch-btn" id="btn-boost" style="background: rgba(231, 76, 60, 0.6);">ğŸš€</div>
                <div class="touch-btn" id="btn-slow" style="background: rgba(52, 152, 219, 0.6);">ğŸ›‘</div>
            </div>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, onValue, onDisconnect, remove } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyCnONA7vSsBwOcui-bVBmmZfD_TOVZmck0",
            authDomain: "airplane-game-68f8f.firebaseapp.com",
            projectId: "airplane-game-68f8f",
            databaseURL: "https://airplane-game-68f8f-default-rtdb.firebaseio.com/" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentScreen = 'main-menu';
        let playerId = "P_" + Math.floor(Math.random() * 9999);
        let currentRoomId = null; 
        let players = {}; 
        let isGameActive = false;

        let baseStats = { speed: 100, control: 50, lift: 50 };
        let planeStats = { ...baseStats };
        let myPartsList = []; 

        const container = document.getElementById('game-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x6dd5ed); 
        scene.fog = new THREE.FogExp2(0x6dd5ed, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: false }); // æ‰‹æ©Ÿç«¯é—œé–‰æŠ—é‹¸é½’ä»¥æå‡æ•ˆèƒ½
        renderer.setPixelRatio(window.devicePixelRatio > 1.5 ? 1.5 : window.devicePixelRatio); // é™åˆ¶åƒç´ æ¯”ä¾‹
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.BasicShadowMap; // æœ€ä½³åŒ–ï¼šä½¿ç”¨æœ€åŸºç¤çš„é™°å½±
        container.appendChild(renderer.domElement);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // æ¸›å°‘ç´°åˆ†é¢æ•¸çš„åœ°é¢
        const groundGeo = new THREE.PlaneGeometry(4000, 4000, 5, 5);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x2ecc71, flatShading: true });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        const myPlaneGroup = new THREE.Group();
        scene.add(myPlaneGroup);
        myPlaneGroup.position.set(0, 10, 0);

        function buildPlane(group, partsArray) {
            while(group.children.length > 0){ group.remove(group.children[0]); }

            const body = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 8), new THREE.MeshStandardMaterial({ color: 0xe74c3c, flatShading: true }));
            body.castShadow = true;
            group.add(body);

            let wingCount = 0, engineCount = 0, tailCount = 0;
            partsArray.forEach(type => {
                let mesh;
                if (type === 'wing') {
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(16, 0.5, 3), new THREE.MeshStandardMaterial({ color: 0xecf0f1 }));
                    mesh.position.set(0, 0, -wingCount * 2);
                    wingCount++;
                } else if (type === 'engine') {
                    mesh = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 4, 8), new THREE.MeshStandardMaterial({ color: 0x34495e }));
                    mesh.rotation.x = Math.PI / 2;
                    mesh.position.set(0, 0, 4 + engineCount * 2);
                    engineCount++;
                } else if (type === 'tail') {
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(6, 0.5, 2), new THREE.MeshStandardMaterial({ color: 0xf1c40f }));
                    mesh.position.set(0, 2, -3 - tailCount);
                    const vTail = new THREE.Mesh(new THREE.BoxGeometry(0.5, 3, 2), new THREE.MeshStandardMaterial({ color: 0xf1c40f }));
                    vTail.position.set(0, 1.5, 0);
                    mesh.add(vTail);
                    tailCount++;
                }
                if(mesh) { mesh.castShadow = true; group.add(mesh); }
            });
        }
        buildPlane(myPlaneGroup, myPartsList);

        window.addPart = function(type) {
            myPartsList.push(type);
            if(type === 'wing') planeStats.lift += 20;
            if(type === 'engine') planeStats.speed += 30;
            if(type === 'tail') planeStats.control += 20;
            
            document.getElementById('stat-speed').innerText = planeStats.speed;
            document.getElementById('stat-control').innerText = planeStats.control;
            document.getElementById('stat-lift').innerText = planeStats.lift;
            buildPlane(myPlaneGroup, myPartsList);
        };

        window.resetParts = function() {
            myPartsList = [];
            planeStats = { ...baseStats };
            document.getElementById('stat-speed').innerText = planeStats.speed;
            document.getElementById('stat-control').innerText = planeStats.control;
            document.getElementById('stat-lift').innerText = planeStats.lift;
            buildPlane(myPlaneGroup, myPartsList);
        };

        function updateMultiplayer() {
            if (!isGameActive || !currentRoomId) return; 
            const playerRef = ref(db, `rooms/${currentRoomId}/players/${playerId}`);
            set(playerRef, {
                x: myPlaneGroup.position.x, y: myPlaneGroup.position.y, z: myPlaneGroup.position.z,
                rx: myPlaneGroup.rotation.x, ry: myPlaneGroup.rotation.y, rz: myPlaneGroup.rotation.z,
                parts: myPartsList.join(',')
            });
        }

        window.joinLobby = function() {
            const inputId = document.getElementById('room-input').value.trim();
            if(!inputId) return alert("è«‹è¼¸å…¥æˆ¿é–“è™Ÿç¢¼ï¼");
            
            currentRoomId = inputId;
            document.getElementById('room-name-display').innerText = currentRoomId;
            changeScreen('lobby');

            const roomRef = ref(db, `rooms/${currentRoomId}/players`);
            onValue(roomRef, (snapshot) => {
                const data = snapshot.val();
                let count = data ? Object.keys(data).length : 0;
                document.getElementById('player-list').innerText = `å·²é€£ç·šç©å®¶: ${count} äºº`;
                
                if(!data || !isGameActive) return; 

                for (let id in data) {
                    if (id === playerId) continue;
                    if (!players[id]) {
                        players[id] = { group: new THREE.Group(), partsStr: "" };
                        scene.add(players[id].group);
                    }
                    if(players[id].partsStr !== data[id].parts) {
                        players[id].partsStr = data[id].parts;
                        let oppPartsArray = data[id].parts ? data[id].parts.split(',') : [];
                        buildPlane(players[id].group, oppPartsArray);
                    }
                    players[id].group.position.set(data[id].x, data[id].y, data[id].z);
                    players[id].group.rotation.set(data[id].rx, data[id].ry, data[id].rz);
                }
                
                for (let id in players) {
                    if (!data[id]) {
                        scene.remove(players[id].group);
                        delete players[id];
                    }
                }
            });

            onDisconnect(ref(db, `rooms/${currentRoomId}/players/${playerId}`)).remove();
            set(ref(db, `rooms/${currentRoomId}/players/${playerId}`), { status: 'waiting' });
        };

        window.leaveLobby = function() {
            if(currentRoomId) {
                remove(ref(db, `rooms/${currentRoomId}/players/${playerId}`));
                currentRoomId = null;
            }
            changeScreen('main-menu');
        };
        // --- æ•´åˆéµç›¤èˆ‡è§¸æ§æ§åˆ¶ ---
        let keys = { w: false, a: false, s: false, d: false, shift: false, space: false };
        let velocity = 0;
        const GRAVITY = 30; 
        
        // éµç›¤æ”¯æ´
        window.addEventListener('keydown', (e) => { if(e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { if(e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = false; });

        // è§¸æ§æ”¯æ´ (ç¶å®šè™›æ“¬æŒ‰éˆ•)
        const bindTouch = (id, key) => {
            const el = document.getElementById(id);
            // preventDefault é¿å…æ‰‹æ©Ÿç€è¦½å™¨ç¸®æ”¾æˆ–é¸å–æ–‡å­—
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
        };
        bindTouch('btn-up', 'w'); // é€™è£¡è¨­å®šä¸Šéµç‚º W (ä¿¯è¡/Pitch Down)
        bindTouch('btn-down', 's'); // ä¸‹éµç‚º S (çˆ¬å‡/Pitch Up)
        bindTouch('btn-left', 'a');
        bindTouch('btn-right', 'd');
        bindTouch('btn-boost', 'shift');
        bindTouch('btn-slow', 'space');

        const cameraOffset = new THREE.Vector3(0, 8, 25);

        function updatePhysics(delta) {
            let targetSpeed = keys.shift ? planeStats.speed * 1.5 : (keys.space ? 0 : planeStats.speed);
            velocity += (targetSpeed - velocity) * 1.5 * delta;

            let currentLift = (velocity / 100) * (planeStats.lift * 0.8);
            let verticalVelocity = currentLift - GRAVITY;
            
            let turnSpeed = (planeStats.control / 100) * delta * 1.5;
            if (keys.w) myPlaneGroup.rotateX(turnSpeed);
            if (keys.s) myPlaneGroup.rotateX(-turnSpeed);
            if (keys.a) myPlaneGroup.rotateZ(turnSpeed);
            if (keys.d) myPlaneGroup.rotateZ(-turnSpeed);

            // æœ€ä½³åŒ– 5ï¼šè‡ªå‹•ç©©å®šé£›æ©Ÿ (Auto-leveling)
            // ç•¶æ²’æœ‰å·¦å³è½‰å‘æ™‚ï¼Œè‡ªå‹•å°‡ Roll æ­¸é›¶
            if(!keys.a && !keys.d) myPlaneGroup.rotation.z -= myPlaneGroup.rotation.z * 3 * delta;
            // ç•¶æ²’æœ‰ä¸Šä¸‹ä¿¯ä»°æ™‚ï¼Œè¼•å¾®å°‡ Pitch æ­¸é›¶ï¼Œé¿å…ç„¡ç›¡ç¿»æ»¾
            if(!keys.w && !keys.s) myPlaneGroup.rotation.x -= myPlaneGroup.rotation.x * 2 * delta;

            myPlaneGroup.translateZ(-velocity * delta);
            myPlaneGroup.position.y += verticalVelocity * delta;

            if (myPlaneGroup.position.y < 3) {
                myPlaneGroup.position.y = 3;
                velocity *= 0.9; 
                if(myPlaneGroup.rotation.x < 0) myPlaneGroup.rotation.x *= 0.8; 
            }

            document.getElementById('speed-display').innerText = Math.round(velocity * 5);
            document.getElementById('alt-display').innerText = Math.round(myPlaneGroup.position.y);

            const relativeOffset = cameraOffset.clone().applyMatrix4(myPlaneGroup.matrixWorld);
            camera.position.lerp(relativeOffset, 0.1);
            camera.lookAt(myPlaneGroup.position);
        }

        window.changeScreen = function(screenId) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            currentScreen = screenId;
            
            document.getElementById('hud').style.display = (screenId === 'game-ui') ? 'block' : 'none';
            
            // ç”±æ–¼ä½¿ç”¨ CSS media query æ§åˆ¶é¡¯ç¤ºï¼Œé€™è£¡åªéœ€æ§åˆ¶å¤–å±¤ hint
            document.getElementById('controls-hint').style.display = (screenId === 'game-ui') ? 'block' : 'none';

            if (screenId === 'garage') {
                isGameActive = false;
                myPlaneGroup.position.set(0, 10, 0);
                myPlaneGroup.rotation.set(0, 0, 0);
                camera.position.set(20, 15, 25);
                camera.lookAt(myPlaneGroup.position);
            }
        };

        window.startCountdown = function() {
            changeScreen('game-ui');
            isGameActive = false; 
            myPlaneGroup.position.set(0, 5, 0); 
            myPlaneGroup.rotation.set(0, 0, 0);
            velocity = 0;

            const countdownEl = document.getElementById('countdown-display');
            countdownEl.style.display = 'block';
            let count = 3;
            countdownEl.innerText = count;

            let timer = setInterval(() => {
                count--;
                if(count > 0) {
                    countdownEl.innerText = count;
                } else if(count === 0) {
                    countdownEl.innerText = "GO!";
                } else {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    isGameActive = true; 
                }
            }, 1000);
        };

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (currentScreen === 'garage') {
                myPlaneGroup.rotation.y += 0.5 * delta; 
                renderer.render(scene, camera);
                return; 
            }

            if (isGameActive) {
                updatePhysics(delta);
                updateMultiplayer();
            }
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
