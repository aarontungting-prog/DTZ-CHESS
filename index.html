<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soccer Pool ÁµÇÊ•µÁâà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;900&display=swap');

        body {
            margin: 0; padding: 0; background-color: #f4a27a; font-family: 'Nunito', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            height: 100vh; overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none;
        }

        #menu-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100%; z-index: 50; position: absolute; background-color: #f4a27a;
        }
        .title-box {
            background: #503d3f; color: white; padding: 15px 40px; border-radius: 20px;
            font-size: 32px; font-family: 'Fredoka One', cursive; margin-bottom: 40px; box-shadow: 0 8px 0 #3b2c2d;
        }
        .btn {
            width: 260px; padding: 18px; font-size: 20px; font-weight: 900; border: none; border-radius: 15px;
            cursor: pointer; margin-bottom: 20px; box-shadow: 0 8px 0 rgba(0,0,0,0.2); transition: transform 0.1s;
            font-family: 'Nunito', sans-serif; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:active { transform: translateY(8px); box-shadow: 0 0 0 rgba(0,0,0,0); }
        .btn-bot { background-color: #f3a63b; box-shadow: 0 8px 0 #d08c2d; }
        .btn-create { background-color: #9b59b6; box-shadow: 0 8px 0 #7d4396; }
        .btn-join { background-color: #3498db; box-shadow: 0 8px 0 #267ba3; }
        .input-box {
            width: 260px; padding: 15px; font-size: 18px; border-radius: 10px; border: 3px solid #503d3f;
            margin-bottom: 20px; text-align: center; font-weight: bold; outline: none; box-sizing: border-box; background: #fff;
        }

        #game-ui { display: none; flex-direction: column; align-items: center; width: 100%; height: 100vh; position: relative; }
        #scoreboard {
            background: #503d3f; color: white; width: 320px; padding: 10px 20px; border-radius: 0 0 20px 20px;
            display: flex; justify-content: space-between; align-items: center; font-size: 26px;
            font-family: 'Fredoka One', cursive; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 10px; flex-shrink: 0;
        }
        .score-red { color: #ff5e5e; }
        .score-blue { color: #4dc3ff; }

        #scaling-wrapper { position: relative; width: 400px; height: 680px; transform-origin: top center; }
        canvas {
            display: block; width: 100%; height: 100%; background-color: #5bb339;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 60px, rgba(0,0,0,0.06) 60px, rgba(0,0,0,0.06) 120px);
            border: 8px solid white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); box-sizing: border-box;
        }

        .turn-banner {
            position: absolute; padding: 12px 30px; border-radius: 30px; font-size: 22px; font-weight: bold;
            color: white; z-index: 20; font-family: 'Fredoka One', cursive; transition: opacity 0.3s;
            pointer-events: none; opacity: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.3); left: 50%; transform: translateX(-50%);
        }
        #bot-banner { top: 30px; background-color: #503d3f; }
        #player-banner { bottom: 30px; background-color: #ff5e5e; opacity: 1; }
        #room-display { position: absolute; bottom: -30px; font-size: 16px; color: #503d3f; font-weight: bold; width: 100%; text-align: center;}

        #win-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        .win-box { background: #fff; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 5px solid #503d3f; }
        #win-text { font-size: 36px; font-family: 'Fredoka One', cursive; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="menu-container">
        <div class="title-box">SOCCER POOL</div>
        <button class="btn btn-bot" id="btn-single">ü§ñ PLAY VS. BOT</button>
        <div style="height: 20px;"></div>
        <button class="btn btn-create" id="btn-create">üè† CREATE ROOM</button>
        <input type="text" id="input-room" class="input-box" placeholder="Enter Room ID...">
        <button class="btn btn-join" id="btn-join">üîó JOIN ROOM</button>
    </div>

    <div id="game-ui">
        <div id="scoreboard">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <span style="font-size: 12px; color: #ff5e5e;">YOU</span>
                <span class="score-red" id="score-red">0</span>
            </div>
            <span style="font-size: 20px;">VS</span>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <span style="font-size: 12px; color: #4dc3ff;" id="p2-name">BOT</span>
                <span class="score-blue" id="score-blue">0</span>
            </div>
        </div>

        <div id="scaling-wrapper">
            <canvas id="game-canvas"></canvas>
            <div class="turn-banner" id="bot-banner">Bot thinking...</div>
            <div class="turn-banner" id="player-banner">YOUR TURN</div>
            <div id="room-display"></div>
        </div>
    </div>

    <div id="win-modal">
        <div class="win-box">
            <div id="win-text">YOU WON!</div>
            <button class="btn btn-bot" id="btn-rematch">PLAY AGAIN</button>
            <button class="btn btn-create" id="btn-home">MAIN MENU</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // === Firebase ÈÄ£Á∑öË®≠ÂÆö ===
        let db = null;
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyCnONA7vSsBwOcui-bVBmmZfD_TOVZmck0",
                authDomain: "airplane-game-68f8f.firebaseapp.com",
                projectId: "airplane-game-68f8f",
                storageBucket: "airplane-game-68f8f.firebasestorage.app",
                messagingSenderId: "215248477446",
                appId: "1:215248477446:web:f1d9dbb69b759118125287",
                databaseURL: "https://airplane-game-68f8f-default-rtdb.firebaseio.com/" 
            };
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            console.log("Firebase Database Initialized (Firebase Ë≥áÊñôÂ∫´ÂàùÂßãÂåñÊàêÂäü)");
        } catch (e) { 
            console.warn("Firebase ÂàùÂßãÂåñÂ§±Êïó (Initialization Failed): ", e); 
        }

        const scaleWrapper = document.getElementById('scaling-wrapper');
        let currentScale = 1;
        function resizeGame() {
            const availableHeight = window.innerHeight - 100; const availableWidth = window.innerWidth - 20;
            currentScale = Math.min(availableWidth / 400, availableHeight / 680);
            scaleWrapper.style.transform = `scale(${currentScale})`;
        }
        window.addEventListener('resize', resizeGame);

        let gameMode = 'single', currentRoom = null, myTeam = 'red', currentTurn = 'red', isMoving = false;
        let scores = { red: 0, blue: 0 };
        const WIN_SCORE = 3;

        const Engine = Matter.Engine, Render = Matter.Render, Runner = Matter.Runner,
              Bodies = Matter.Bodies, Composite = Matter.Composite, Events = Matter.Events, Vector = Matter.Vector;
        const gameWidth = 400, gameHeight = 680;
        let engine, render, runner, ball, players = [];

        function initGame() {
            if(engine) { Matter.Engine.clear(engine); Render.stop(render); Runner.stop(runner); document.getElementById('game-canvas').remove(); }
            
            const canvasObj = document.createElement('canvas'); canvasObj.id = 'game-canvas';
            scaleWrapper.insertBefore(canvasObj, scaleWrapper.firstChild);

            engine = Engine.create(); engine.world.gravity.y = 0; 
            render = Render.create({ canvas: canvasObj, engine: engine, options: { width: gameWidth, height: gameHeight, wireframes: false, background: 'transparent' } });

            createBoundaries(); resetFormation(true);
            Events.on(render, 'afterRender', customDraw); Events.on(engine, 'afterUpdate', checkTurnState);

            Render.run(render); runner = Runner.create(); Runner.run(runner, engine);
            setupSlingshot(canvasObj); resizeGame();
        }

        function createBoundaries() {
            // Restitution (ÂΩàÊÄß) ÊèêÈ´òÔºåËÆìÁâÜÂ£ÅÂèçÂΩàÊõ¥ÁúüÂØ¶
            const wallOpts = { isStatic: true, render: { visible: false }, restitution: 0.9 };
            const goalW = 140, leftW = (gameWidth - goalW) / 2;
            const walls = [
                Bodies.rectangle(-10, gameHeight/2, 20, gameHeight, wallOpts), Bodies.rectangle(gameWidth+10, gameHeight/2, 20, gameHeight, wallOpts),
                Bodies.rectangle(leftW/2, -10, leftW, 20, wallOpts), Bodies.rectangle(gameWidth - leftW/2, -10, leftW, 20, wallOpts),
                Bodies.rectangle(leftW/2, gameHeight+10, leftW, 20, wallOpts), Bodies.rectangle(gameWidth - leftW/2, gameHeight+10, leftW, 20, wallOpts),
                Bodies.rectangle(gameWidth/2, -50, goalW, 20, wallOpts), Bodies.rectangle(gameWidth/2, gameHeight+50, goalW, 20, wallOpts)
            ];
            Composite.add(engine.world, walls);
        }

        function resetFormation(fullReset = false) {
            if(ball) Composite.remove(engine.world, ball);
            players.forEach(p => Composite.remove(engine.world, p)); players = [];
            if(fullReset) { scores = { red: 0, blue: 0 }; updateScoreUI(); }

            // Ë∂≥ÁêÉÂΩàÊÄßËàáÊë©Êì¶ÂäõÂÑ™Âåñ
            ball = Bodies.circle(gameWidth/2, gameHeight/2, 12, { 
                restitution: 0.9, frictionAir: 0.015, density: 0.001, render: { visible: false }, label: 'ball'
            });
            Composite.add(engine.world, ball);

            // ÁêÉÂì°ÂΩàÊÄß (Restitution) Â§ßÂπÖÊèêÈ´òÔºåÊíûÊìäÊõ¥ÊúâÂäõ
            const pOpts = { restitution: 0.9, frictionAir: 0.03, density: 0.04, render: { visible: false } };
            const bluePos = [ {x: gameWidth/2, y: 180}, {x: gameWidth/2 - 80, y: 260}, {x: gameWidth/2 + 80, y: 260}, {x: gameWidth/2 - 60, y: 80}, {x: gameWidth/2 + 60, y: 80} ];
            const redPos = [ {x: gameWidth/2, y: gameHeight - 180}, {x: gameWidth/2 - 80, y: gameHeight - 260}, {x: gameWidth/2 + 80, y: gameHeight - 260}, {x: gameWidth/2 - 60, y: gameHeight - 80}, {x: gameWidth/2 + 60, y: gameHeight - 80} ];

            bluePos.forEach(p => { let b = Bodies.circle(p.x, p.y, 22, pOpts); b.team = 'blue'; players.push(b); });
            redPos.forEach(p => { let b = Bodies.circle(p.x, p.y, 22, pOpts); b.team = 'red'; players.push(b); });
            Composite.add(engine.world, players);
            isMoving = false; currentTurn = 'red'; updateTurnBanner();
        }

        // === ÂÖ®Êñ∞ÁûÑÊ∫ñÂãïÁï´ËàáË¶ñË¶∫ ===
        function customDraw() {
            const ctx = render.context; const time = engine.timing.timestamp;
            
            ctx.strokeStyle = 'rgba(255,255,255,0.7)'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(0, gameHeight/2); ctx.lineTo(gameWidth, gameHeight/2); ctx.stroke();
            ctx.beginPath(); ctx.arc(gameWidth/2, gameHeight/2, 45, 0, 2*Math.PI); ctx.stroke();
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(gameWidth/2, gameHeight/2, 6, 0, 2*Math.PI); ctx.fill();
            
            const gW = 140, gH = 35;
            ctx.fillStyle = '#4dc3ff'; ctx.fillRect((gameWidth-gW)/2, 0, gW, gH);
            ctx.fillStyle = '#ff5e5e'; ctx.fillRect((gameWidth-gW)/2, gameHeight-gH, gW, gH);

            // Áï´Ë∂≥ÁêÉ
            ctx.fillStyle = '#ffffff'; ctx.beginPath(); ctx.arc(ball.position.x, ball.position.y, 12, 0, 2*Math.PI); ctx.fill(); 
            ctx.lineWidth = 2; ctx.strokeStyle = '#000'; ctx.stroke();
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(ball.position.x, ball.position.y, 5, 0, 2*Math.PI); ctx.fill();

            // üåü ÁûÑÊ∫ñËªåË∑°ÂãïÁï´ (Aiming Trajectory) - ÊîæÂú®ÁêÉÂì°Â∫ïÂ±§ÊúÉÊõ¥Â•ΩÁúã
            if (dragState.isDragging && dragState.player) {
                let dx = dragState.startX - dragState.currentX;
                let dy = dragState.startY - dragState.currentY;
                
                // ÈôêÂà∂Ë¶ñË¶∫‰∏äÁöÑÊúÄÂ§ßÊãâÂäõÈï∑Â∫¶
                let pullDist = Math.sqrt(dx*dx + dy*dy);
                if (pullDist > 120) { dx = (dx/pullDist) * 120; dy = (dy/pullDist) * 120; }
                
                let startX = dragState.player.position.x;
                let startY = dragState.player.position.y;
                let endX = startX + dx * 1.5; // ÊåáÂêëÂâçÊñπ
                let endY = startY + dy * 1.5;

                // Áï´Á≤óÁôΩÁ∑ö
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Áï´Êú´Á´ØÁöÑÊ®ôÈù∂ÂúìÂúà
                ctx.beginPath();
                ctx.arc(endX, endY, 12, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();
            }

            players.forEach(p => {
                if(p.team === currentTurn && !isMoving && currentTurn === myTeam) {
                    ctx.save(); ctx.translate(p.position.x, p.position.y); ctx.rotate(time * 0.003);
                    ctx.setLineDash([8, 8]); ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.arc(0, 0, 32, 0, Math.PI*2); ctx.stroke(); ctx.restore();
                }
                ctx.fillStyle = p.team === 'red' ? '#ff5e5e' : '#4dc3ff';
                ctx.beginPath(); ctx.arc(p.position.x, p.position.y, 22, 0, 2*Math.PI); ctx.fill(); 
                ctx.lineWidth = 4; ctx.strokeStyle = '#000'; ctx.stroke();
                drawStar(ctx, p.position.x, p.position.y, 5, 12, 5);
            });
        }

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3; let x = cx; let y = cy; let step = Math.PI / spikes; ctx.beginPath();
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius; y = cy + Math.sin(rot) * outerRadius; ctx.lineTo(x, y); rot += step;
                x = cx + Math.cos(rot) * innerRadius; y = cy + Math.sin(rot) * innerRadius; ctx.lineTo(x, y); rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius); ctx.closePath(); ctx.fillStyle = 'white'; ctx.fill();
        }

        // === ÊãñÊõ≥ÂäõÂ∫¶Ë™øÊï¥ ===
        let dragState = { isDragging: false, player: null, startX: 0, startY: 0, currentX: 0, currentY: 0 };
        function setupSlingshot(canvas) {
            const getTouchPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: (clientX - rect.left) / currentScale, y: (clientY - rect.top) / currentScale };
            };

            const onStart = (e) => {
                if(e.touches) e.preventDefault();
                if (isMoving || currentTurn !== myTeam) return; 
                const pos = getTouchPos(e);
                let myPlayer = Matter.Query.point(players, pos).find(b => b.team === myTeam);
                if (myPlayer) {
                    dragState.isDragging = true; dragState.player = myPlayer;
                    dragState.startX = pos.x; dragState.startY = pos.y;
                    dragState.currentX = pos.x; dragState.currentY = pos.y;
                }
            };
            const onMove = (e) => {
                if(e.touches) e.preventDefault();
                if (!dragState.isDragging) return;
                const pos = getTouchPos(e);
                dragState.currentX = pos.x; dragState.currentY = pos.y;
            };
            const onEnd = () => {
                if (!dragState.isDragging) return;
                let dx = dragState.startX - dragState.currentX;
                let dy = dragState.startY - dragState.currentY;
                
                // üåü Force (ÂäõÈÅì) ÂçáÁ¥öÔºöÂ§ßÂπÖÂ∫¶Ë™øÈ´òÂÄçÁéáÔºåÊâãÊÑüÊõ¥Ê∏ÖËÑÜ
                let forceMultiplier = 0.0015; 
                let forceX = dx * forceMultiplier;
                let forceY = dy * forceMultiplier;

                // ÁßªÈô§ÈÅé‰ΩéÁöÑ‰∏äÈôêÔºåÈáãÊîæÁâ©ÁêÜÂºïÊìéÊΩõÂäõ
                const maxForce = 0.35;
                const currentForce = Math.sqrt(forceX*forceX + forceY*forceY);
                if(currentForce > maxForce) { forceX = (forceX / currentForce) * maxForce; forceY = (forceY / currentForce) * maxForce; }

                applyAction(players.indexOf(dragState.player), forceX, forceY);
                if (gameMode === 'multi' && db) set(ref(db, `rooms/${currentRoom}/action`), { playerId: players.indexOf(dragState.player), forceX, forceY, timestamp: Date.now() });
                dragState.isDragging = false; dragState.player = null;
            };

            canvas.addEventListener('mousedown', onStart); canvas.addEventListener('mousemove', onMove); canvas.addEventListener('mouseup', onEnd);
            canvas.addEventListener('touchstart', onStart, {passive: false}); canvas.addEventListener('touchmove', onMove, {passive: false}); canvas.addEventListener('touchend', onEnd);
        }

        function applyAction(playerId, forceX, forceY) {
            const player = players[playerId];
            if (player) { Matter.Body.applyForce(player, player.position, { x: forceX, y: forceY }); isMoving = true; hideBanners(); }
        }

        function checkTurnState() {
            if (ball.position.y < 10) scoreGoal('red'); else if (ball.position.y > gameHeight - 10) scoreGoal('blue');

            if (isMoving) {
                let totalSpeed = ball.speed + players.reduce((sum, p) => sum + p.speed, 0);
                if (totalSpeed < 0.2) { 
                    isMoving = false;
                    Matter.Body.setVelocity(ball, {x:0, y:0}); players.forEach(p => Matter.Body.setVelocity(p, {x:0, y:0}));
                    currentTurn = currentTurn === 'red' ? 'blue' : 'red';
                    if (gameMode === 'multi' && myTeam === 'red' && db) update(ref(db, `rooms/${currentRoom}`), { turn: currentTurn });
                    else if (gameMode === 'single') { updateTurnBanner(); if(currentTurn === 'blue') setTimeout(triggerBotAITurn, 800); }
                }
            }
        }

        function scoreGoal(team) {
            if (gameMode === 'multi' && myTeam !== 'red') return; 
            let newScores = { ...scores }; newScores[team] += 1;
            if (gameMode === 'multi' && db) update(ref(db, `rooms/${currentRoom}`), { scores: newScores, resetFlag: Date.now() });
            else { scores = newScores; updateScoreUI(); checkWin(team); if(scores[team] < WIN_SCORE) resetFormation(false); }
        }

        function checkWin(team) {
            if (scores[team] >= WIN_SCORE) {
                const isWin = (team === myTeam);
                document.getElementById('win-text').innerText = isWin ? "üéâ YOU WON!" : (gameMode==='single' ? "ü§ñ BOT WON!" : "üíÄ YOU LOST!");
                document.getElementById('win-text').style.color = isWin ? '#ff5e5e' : '#4dc3ff';
                document.getElementById('win-modal').style.display = 'flex';
                if(gameMode === 'multi' && db && myTeam === 'red') update(ref(db, `rooms/${currentRoom}`), { status: 'ended' });
            }
        }

        function triggerBotAITurn() {
            if (currentTurn !== 'blue' || isMoving) return;
            let bot = null; let minDist = Infinity;
            players.filter(p => p.team === 'blue').forEach(p => {
                let dist = Vector.magnitude(Vector.sub(ball.position, p.position));
                if(dist < minDist){ bot = p; minDist = dist; }
            });
            if(bot) {
                let dir = Vector.normalise(Vector.sub(ball.position, bot.position));
                let errorAngle = (Math.random() - 0.5) * 0.2; let finalDir = Vector.rotate(dir, errorAngle);
                applyAction(players.indexOf(bot), finalDir.x * 0.12, finalDir.y * 0.12); // AIÂäõÈÅì‰πüÂ¢ûÂº∑
            }
        }

        function updateTurnBanner() {
            document.getElementById('bot-banner').style.opacity = '0'; document.getElementById('player-banner').style.opacity = '0';
            if(document.getElementById('win-modal').style.display === 'flex') return;
            if (gameMode === 'single') { if (currentTurn === 'red') document.getElementById('player-banner').style.opacity = '1'; else document.getElementById('bot-banner').style.opacity = '1'; } 
            else {
                if (currentTurn === myTeam) { document.getElementById('player-banner').innerText = "YOUR TURN"; document.getElementById('player-banner').style.opacity = '1'; } 
                else { document.getElementById('bot-banner').innerText = "OPPONENT THINKING"; document.getElementById('bot-banner').style.opacity = '1'; }
            }
        }
        function hideBanners() { document.getElementById('bot-banner').style.opacity = '0'; document.getElementById('player-banner').style.opacity = '0'; }
        function updateScoreUI() { document.getElementById('score-red').innerText = scores.red; document.getElementById('score-blue').innerText = scores.blue; }

        const menuContainer = document.getElementById('menu-container'); const gameUI = document.getElementById('game-ui');

        document.getElementById('btn-single').addEventListener('click', () => {
            gameMode = 'single'; myTeam = 'red'; document.getElementById('p2-name').innerText = "BOT";
            document.getElementById('room-display').innerText = ""; menuContainer.style.display = 'none'; gameUI.style.display = 'flex'; initGame();
        });

        // üåü Error Handling (ÈåØË™§ËôïÁêÜ)ÔºöËã•ÂâµÂª∫Â§±ÊïóË∑≥Âá∫Ë©≥Á¥∞Ë™™Êòé
        document.getElementById('btn-create').addEventListener('click', () => {
            if(!db) return alert("Firebase ÂàùÂßãÂåñÂ§±ÊïóÔºÅË´ãÁ¢∫Ë™çË®≠ÂÆöÊ™î„ÄÇ");
            gameMode = 'multi'; myTeam = 'red';
            const roomId = Math.floor(1000 + Math.random() * 9000).toString(); 
            set(ref(db, `rooms/${roomId}`), { scores: { red: 0, blue: 0 }, turn: 'red', status: 'playing' }).then(() => {
                currentRoom = roomId; document.getElementById('p2-name').innerText = "P2"; document.getElementById('room-display').innerText = `Room ID: ${roomId}`;
                menuContainer.style.display = 'none'; gameUI.style.display = 'flex'; initGame(); listenToRoom();
            }).catch(e => {
                alert("Âª∫Á´ãÊàøÈñìÂ§±ÊïóÔºÅË´ãÈÄ≤ÂÖ• Firebase ÊéßÂà∂Âè∞ÔºåÂ∞á Realtime Database ÁöÑ Rules (Ë¶èÂâá) ‰∏≠ÁöÑ .read Ëàá .write ÊîπÁÇ∫ true„ÄÇ\nË©≥Á¥∞ÈåØË™§: " + e.message);
            });
        });

        document.getElementById('btn-join').addEventListener('click', () => {
            if(!db) return alert("Firebase ÂàùÂßãÂåñÂ§±ÊïóÔºÅ");
            const roomId = document.getElementById('input-room').value.trim();
            if (!roomId) return alert("Ë´ãËº∏ÂÖ•ÊàøËôü");
            gameMode = 'multi'; myTeam = 'blue';
            
            get(ref(db, `rooms/${roomId}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    currentRoom = roomId; document.getElementById('p2-name').innerText = "P1"; document.getElementById('room-display').innerText = `Room ID: ${roomId}`;
                    menuContainer.style.display = 'none'; gameUI.style.display = 'flex'; initGame(); listenToRoom();
                } else alert("Êâæ‰∏çÂà∞Ë©≤ÊàøÈñìÔºÅË´ãÁ¢∫Ë™çËôüÁ¢ºÊòØÂê¶Ê≠£Á¢∫„ÄÇ");
            }).catch(e => alert("Âä†ÂÖ•Â§±ÊïóÔºåÊ¨äÈôêÈÅ≠Êãí: " + e.message));
        });

        document.getElementById('btn-rematch').addEventListener('click', () => {
            document.getElementById('win-modal').style.display = 'none';
            if(gameMode === 'multi' && myTeam === 'red' && db) set(ref(db, `rooms/${currentRoom}`), { scores: { red: 0, blue: 0 }, turn: 'red', status: 'playing', resetFlag: Date.now() });
            else if (gameMode === 'single') resetFormation(true);
        });
        document.getElementById('btn-home').addEventListener('click', () => {
            document.getElementById('win-modal').style.display = 'none'; gameUI.style.display = 'none'; menuContainer.style.display = 'flex';
            if(engine) { Matter.Engine.clear(engine); Render.stop(render); Runner.stop(runner); }
        });

        let lastActionTime = 0; let lastResetTime = 0;
        function listenToRoom() {
            onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
                const data = snapshot.val(); if (!data) return;
                scores = data.scores || { red: 0, blue: 0 }; updateScoreUI();
                if (data.status === 'ended' && document.getElementById('win-modal').style.display !== 'flex') { checkWin('red'); checkWin('blue'); }
                if (data.resetFlag && data.resetFlag > lastResetTime) { document.getElementById('win-modal').style.display = 'none'; resetFormation(true); lastResetTime = data.resetFlag; }
                if (data.turn && data.turn !== currentTurn && !isMoving && data.status === 'playing') { currentTurn = data.turn; updateTurnBanner(); }
            });
            onValue(ref(db, `rooms/${currentRoom}/action`), (snapshot) => {
                const action = snapshot.val();
                if (action && action.timestamp > lastActionTime) { lastActionTime = action.timestamp; applyAction(action.playerId, action.forceX, action.forceY); }
            });
        }
