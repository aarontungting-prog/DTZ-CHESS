<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>霓虹西洋棋：極速版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

<div id="loading">系統連線中...</div>

<div id="auth-modal">
    <div class="auth-box">
        <h2>DTZ CHESS</h2>
        <div id="auth-error" style="color:#ff0055; font-size:12px; margin-bottom:10px;"></div>
        <div id="email-login-form">
            <input type="email" id="email" class="auth-input" placeholder="電子信箱">
            <input type="password" id="password" class="auth-input" placeholder="密碼">
            <button id="auth-action-btn" class="auth-btn">進入世界</button>
        </div>
        <button id="guest-btn" class="guest-btn">訪客登入</button>
    </div>
</div>

<div id="ui" style="display:none;">
    <div id="mobile-menu-btn" onclick="toggleMenu()">☰</div>
    <div id="menu-panel" class="hud-container">
        <div class="hud-box">
            <div style="color:#00e5ff; font-weight:bold; margin-bottom:10px;">指揮官面板</div>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button id="mode-2p" class="mode-btn active">1v1</button>
                <button id="mode-4p" class="mode-btn">4人</button>
            </div>
            <div id="room-display" style="color:#0f0; font-size:12px; margin-bottom:5px;">狀態：閒置</div>
            <button id="btn-create" class="game-btn">創建房間</button>
            <button id="btn-join" class="game-btn join-btn">加入房間</button>
            <button id="btn-leave" class="game-btn" style="display:none; background:#555;">退出</button>
            <button id="btn-logout" class="logout-btn" style="margin-top:15px;">登出</button>
        </div>
    </div>
    <div id="status-panel" class="hud" style="top:20px; right:20px; text-align:right;">
        <h1 style="margin:0; color:#00e5ff;">NEON CHESS</h1>
        <div id="turn-txt" style="font-size:24px; font-weight:bold;">等待開始</div>
    </div>
</div>

<script type="module">
    import { initGame, switchGameMode } from './game_logic.js';
    
    // 全局變數綁定 (防止按鈕找不到函式)
    window.switchMode = (m) => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-'+m).classList.add('active');
        switchGameMode(m);
    };

    window.toggleMenu = () => {
        const p = document.getElementById('menu-panel');
        p.style.display = p.style.display === 'none' ? 'flex' : 'none';
    };

    // 確保只執行一次
    if (!window.gameInitialized) {
        window.gameInitialized = true;
        window.onload = initGame;
    }
</script>
</body>
</html>
