<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>霓虹西洋棋：除錯安全模式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errBox = document.getElementById('debug-console');
            if(errBox) {
                errBox.style.display = 'block';
                errBox.innerHTML += `<p style="color:#ff5555;">❌ Error: ${message} <br> <small>at ${source}:${lineno}</small></p>`;
            }
            // 隱藏 Loading
            document.getElementById('loading').style.display = 'none';
        };
    </script>
</head>
<body>

<div id="loading">系統初始化中...<br><small>如果卡在這裡，請檢查 Console</small></div>

<div id="debug-console" style="display:none; position:fixed; top:0; left:0; width:100%; height:50%; background:rgba(0,0,0,0.9); color:#fff; overflow:auto; z-index:9999; padding:20px; font-family:monospace; border-bottom:2px solid red;">
    <h3>⚠️ 系統偵測到錯誤</h3>
</div>

<div id="auth-modal">
    <div class="auth-box">
        <h2>DTZ CHESS</h2>
        <div id="auth-error" style="color:#ff0055; font-size:12px; margin-bottom:10px;"></div>
        <div id="email-login-form">
            <input type="email" id="email" class="auth-input" placeholder="電子信箱">
            <input type="password" id="password" class="auth-input" placeholder="密碼">
            <div id="nickname-container"><input type="text" id="nickname" class="auth-input" placeholder="暱稱"></div>
            <button id="auth-action-btn" class="auth-btn">進入世界</button>
        </div>
        <button id="guest-btn" class="guest-btn">訪客登入</button>
    </div>
</div>

<div id="ui" style="display:none;">
    <div id="mobile-menu-btn" onclick="toggleMenu()">☰</div>
    <div id="menu-panel" class="hud-container">
        <div class="hud-box profile-box">
            <div class="user-card-header">
                <img id="hud-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Commander" class="mini-avatar">
                <div class="user-info">
                    <span id="user-name" class="name-text">Player</span>
                </div>
            </div>
            <button id="btn-custom" class="custom-btn">個人設定</button>
        </div>
        <div class="hud-box action-box">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button id="mode-2p" class="mode-btn active" onclick="switchMode('2p')">1v1</button>
                <button id="mode-4p" class="mode-btn" onclick="switchMode('4p')">4人</button>
            </div>
            <div id="room-display" class="room-status">狀態：閒置中</div>
            <button id="btn-create" class="game-btn">創建房間</button>
            <button id="btn-join" class="game-btn join-btn">加入房間</button>
            <button id="btn-leave" class="game-btn" style="display:none; background:#0088ff;">退出</button>
            <button id="btn-logout" class="logout-btn">登出</button>
        </div>
    </div>
    <div id="status-panel" class="hud">
        <div id="turn-txt">等待對戰</div>
    </div>
</div>

<div id="menu-backdrop" onclick="closeAllMenus()"></div>
<div id="custom-panel" class="side-panel">
    <h2>設定</h2>
    <div class="custom-section">
        <input type="text" id="avatar-seed" class="custom-input" placeholder="輸入代碼更換頭像">
        <button id="btn-random-avatar" class="small-btn">隨機頭像</button>
    </div>
    <button onclick="closeAllMenus()" class="game-btn" style="margin-top:20px;">關閉</button>
</div>

<script type="module">
    import { initGame, switchGameMode, triggerAvatarUpload } from './game_logic.js';
    
    window.switchMode = (m) => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-'+m).classList.add('active');
        switchGameMode(m);
    };

    window.onload = () => { initGame(); };

    window.toggleMenu = () => {
        const p = document.getElementById('menu-panel');
        p.classList.toggle('mobile-visible');
        const b = document.getElementById('menu-backdrop');
        if(p.classList.contains('mobile-visible')) b.classList.add('active');
        else b.classList.remove('active');
    };

    window.closeAllMenus = () => {
        document.getElementById('custom-panel').classList.remove('active');
        document.getElementById('menu-panel').classList.remove('mobile-visible');
        if(window.innerWidth <= 600) document.getElementById('menu-backdrop').classList.remove('active');
    };
</script>
</body>
</html>
