    <style>

        /* æ˜äº®ä¹¾æ·¨çš„ Aviassembly é¢¨æ ¼ UI */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; flex-direction: column; justify-content: center; align-items: center; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(8px); color: #333; }

        input[type="text"] { padding: 15px; font-size: 1.2rem; border-radius: 15px; border: 3px solid #bdc3c7; text-align: center; margin-bottom: 15px; outline: none; width: 80%; max-width: 250px; font-weight: bold; color: #2c3e50;}

        /* æˆ¿é–“å…§çš„æ©Ÿåº«çµ„è£ä»‹é¢ */
        #room-ui-container { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        #room-header { padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto; }

        #plane-stats { background: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 2px solid #fff;}
        
        #builder-panel { display: flex; justify-content: center; gap: 10px; padding: 20px; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(5px); pointer-events: auto; flex-wrap: wrap;}
        .part-btn { background: #ecf0f1; border: 3px solid #bdc3c7; color: #2c3e50; padding: 12px 20px; border-radius: 15px; cursor: pointer; font-weight: bold; transition: all 0.1s;}
        .part-btn:active { transform: scale(0.95); background: #dfe6e9; }
        
        /* éŠæˆ²å…§å„€è¡¨æ¿ */
        #hud { position: absolute; top: 20px; left: 20px; font-size: 1.5rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 0px #2c3e50; pointer-events: none; z-index: 10; display: none;}
        
        /* åç‰Œ */
        .nametag { position: absolute; color: #fff; background: rgba(44, 62, 80, 0.6); padding: 4px 12px; border-radius: 10px; font-size: 0.9rem; font-weight: bold; pointer-events: none; transform: translate(-50%, -50%); display: none; z-index: 5; border: 2px solid #fff;}

        /* æ‰‹æ©ŸæŒ‰éµ */
        #touch-controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: space-between; pointer-events: none; z-index: 15; padding: 0 20px; box-sizing: border-box;}
        .touch-group { display: flex; gap: 15px; pointer-events: auto; }
        .touch-btn { width: 65px; height: 65px; background: rgba(255, 255, 255, 0.5); border: 3px solid #fff; border-radius: 50%; color: #2c3e50; font-size: 1.8rem; font-weight:bold; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .touch-btn:active { background: rgba(255, 255, 255, 0.9); }

        @media (max-width: 768px) { #touch-controls { display: flex !important; } }
    </style>

<body>

    <div id="main-menu" class="screen active">

        <input type="text" id="player-name" placeholder="è¼¸å…¥ç©å®¶æš±ç¨±" value="é£›è¡Œå“¡">
        
        <div style="background: rgba(255,255,255,0.8); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
            <button class="orange" onclick="createRoom()">â• å‰µå»ºæˆ¿é–“</button>
            <div style="margin: 20px 0; font-weight: bold; color: #7f8c8d;">æˆ–</div>
            <input type="text" id="room-input" placeholder="è¼¸å…¥æˆ¿é–“è™Ÿç¢¼" style="margin-bottom: 10px;"><br>
            <button class="green" onclick="joinRoom()">ğŸ” åŠ å…¥æˆ¿é–“</button>

    <div id="room-screen" class="screen transparent-screen">
        <div id="room-ui-container">
            <div id="room-header">
                <div id="player-list-panel">
                    <div style="font-size: 1.2rem; font-weight: bold; color: #e67e22; margin-bottom: 10px;">æˆ¿é–“è™Ÿç¢¼: <span id="room-id-display"></span></div>
                    <div id="player-list-content"></div>
                    <button id="btn-start" class="green" style="width: 100%; margin: 15px 0 0 0; display: none;" onclick="startGame()">ğŸš€ é–‹å§‹é£›è¡Œ</button>
                    <button style="width: 100%; margin: 10px 0 0 0; background: #e74c3c; box-shadow: 0 5px 0 #c0392b;" onclick="leaveRoom()">é›¢é–‹æˆ¿é–“</button>
                </div>
                
                <div id="plane-stats">
                    ğŸ“Š é£›æ©Ÿæ€§èƒ½<br>

                    <span style="color:#27ae60;">æ“æ§ (CTRL):</span> <span id="stat-control">50</span><br>

            <div id="builder-panel">
                <div class="part-btn" onclick="addPart('wing')">â• æ©Ÿç¿¼ (å‡åŠ›)</div>
                <div class="part-btn" onclick="addPart('engine')">â• å¼•æ“ (é€Ÿåº¦)</div>

                <div class="touch-btn" id="btn-down">â–¼</div>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, onValue, onDisconnect, remove, update } from "firebase/database";

        // Firebase åˆå§‹åŒ–
        const firebaseConfig = {
            apiKey: "AIzaSyCnONA7vSsBwOcui-bVBmmZfD_TOVZmck0",
            authDomain: "airplane-game-68f8f.firebaseapp.com",
            projectId: "airplane-game-68f8f",
            databaseURL: "https://airplane-game-68f8f-default-rtdb.firebaseio.com/" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // å…¨åŸŸè®Šæ•¸
        let currentScreen = 'main-menu';
        let playerId = "P_" + Math.floor(Math.random() * 99999);
        let playerName = "é£›è¡Œå“¡";
        let currentRoomId = null; 
        let isHost = false, isGameActive = false;
        let players = {}; 

        let baseStats = { speed: 100, control: 50, lift: 50 };
        let planeStats = { ...baseStats };
        let myPartsList = []; 

        // --- Three.js å¡é€šé¢¨æ ¼ç’°å¢ƒ ---
        const container = document.getElementById('game-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // å¤©ç©ºè—
        scene.fog = new THREE.Fog(0x87CEEB, 200, 2000); // æŸ”å’Œçš„éœ§æ°£

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 4000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // æŸ”å’Œé™°å½±
        container.appendChild(renderer.domElement);

        // æ˜äº®çš„ç…§æ˜
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); 
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8); 
        dirLight.position.set(300, 500, 200); 
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 500; dirLight.shadow.camera.bottom = -500;
        dirLight.shadow.camera.left = -500; dirLight.shadow.camera.right = 500;
        scene.add(dirLight);

        // å¡é€šç¶ åœ°
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x2ecc71, flatShading: true }); // flatShading å¢åŠ ä½å¤šé‚Šå½¢ç«‹é«”æ„Ÿ
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(8000, 8000, 20, 20), groundMat);
        ground.rotation.x = -Math.PI / 2; 
        ground.receiveShadow = true;
        scene.add(ground);

        // å»ºç«‹æ£‰èŠ±ç³–é›²æœµ (Clouds)
        function createCloud() {
            const cloudGroup = new THREE.Group();
            const cloudMat = new THREE.MeshStandardMaterial({ color: 0xffffff, flatShading: true });
            const parts = 3 + Math.floor(Math.random() * 3);
            for(let i=0; i<parts; i++) {
                const size = 10 + Math.random() * 15;
                const mesh = new THREE.Mesh(new THREE.DodecahedronGeometry(size, 0), cloudMat); // ç”¨åäºŒé¢é«”ä»£æ›¿çƒé«”æ›´åƒå¡é€š
                mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*10, (Math.random()-0.5)*20);
                cloudGroup.add(mesh);
            }
            return cloudGroup;
        }

        for (let i = 0; i < 40; i++) {
            let cloud = createCloud();
            cloud.position.set((Math.random() - 0.5) * 3000, 200 + Math.random() * 300, (Math.random() - 0.5) * 3000);
            scene.add(cloud);
        }
        // --- å¡é€šç©æœ¨é£›æ©Ÿå»ºæ§‹ç³»çµ± ---
        const myPlaneGroup = new THREE.Group(); 
        scene.add(myPlaneGroup);

        // é®®è±”çš„æè³ª
        const matBody = new THREE.MeshStandardMaterial({ color: 0x3498db, flatShading: true }); // è—è‰²æ©Ÿèº«
        const matWing = new THREE.MeshStandardMaterial({ color: 0xecf0f1, flatShading: true }); // ç™½è‰²æ©Ÿç¿¼
        const matEngine = new THREE.MeshStandardMaterial({ color: 0x95a5a6, flatShading: true }); // ç°è‰²å¼•æ“
        const matTail = new THREE.MeshStandardMaterial({ color: 0xe74c3c, flatShading: true }); // ç´…è‰²å°¾ç¿¼

        function buildPlane(group, partsArray) {
            while(group.children.length > 0){ group.remove(group.children[0]); }
            
            // åŸºç¤æ ¸å¿ƒæ–¹å¡Š
            const body = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 6), matBody);
            body.castShadow = true;
            group.add(body);

            let wC = 0, eC = 0, tC = 0;
            partsArray.forEach(type => {
                let mesh;
                if (type === 'wing') { 
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(16, 0.5, 3), matWing); 
                    mesh.position.set(0, 0, -wC * 2); wC++; 
                }
                else if (type === 'engine') { 
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 4), matEngine); 
                    mesh.position.set(0, -0.5, 4 + eC * 2); eC++; 
                }
                else if (type === 'tail') { 
                    mesh = new THREE.Group();
                    const hTail = new THREE.Mesh(new THREE.BoxGeometry(6, 0.5, 2), matTail); 
                    const vTail = new THREE.Mesh(new THREE.BoxGeometry(0.5, 3, 2), matTail); 
                    vTail.position.set(0, 1.5, 0); 
                    mesh.add(hTail); mesh.add(vTail);
                    mesh.position.set(0, 1, -4 - tC); tC++; 
                }
                if(mesh) {
                    mesh.traverse(child => { if(child.isMesh) child.castShadow = true; });
                    group.add(mesh);
                }
            });
        }
        
        buildPlane(myPlaneGroup, myPartsList);

        window.addPart = function(type) { 
            myPartsList.push(type); 
            if(type==='wing') planeStats.lift += 20; 
            if(type==='engine') planeStats.speed += 30; 
            if(type==='tail') planeStats.control += 20; 
            updateStatsUI();
            buildPlane(myPlaneGroup, myPartsList); 
            syncRoomData(); // åœ¨æˆ¿é–“çµ„è£æ™‚å³æ™‚åŒæ­¥çµ¦åˆ¥äººçœ‹
        };
        
        window.resetParts = function() { 
            myPartsList = []; planeStats = {...baseStats}; 
            updateStatsUI();
            buildPlane(myPlaneGroup, myPartsList); 
            syncRoomData();
        };

        function updateStatsUI() {
            document.getElementById('stat-speed').innerText = planeStats.speed;
            document.getElementById('stat-control').innerText = planeStats.control;
            document.getElementById('stat-lift').innerText = planeStats.lift;
        }

        // --- æˆ¿é–“ç®¡ç† (Room Management) ---
        function syncRoomData() {
            if(currentRoomId && !isGameActive) {
                update(ref(db, `rooms/${currentRoomId}/players/${playerId}`), { parts: myPartsList.join(',') });
            }
        }

        window.createRoom = function() {
            playerName = document.getElementById('player-name').value || "é£›è¡Œå“¡";
            // éš¨æ©Ÿç”¢ç”Ÿ 4 ç¢¼æˆ¿é–“è™Ÿ
            currentRoomId = Math.floor(1000 + Math.random() * 9000).toString(); 
            isHost = true;
            set(ref(db, `rooms/${currentRoomId}/status`), 'waiting'); 
            enterRoomUI();
        };

        window.joinRoom = function() {
            playerName = document.getElementById('player-name').value || "é£›è¡Œå“¡";
            const inputId = document.getElementById('room-input').value.trim();
            if(!inputId) return alert("è«‹è¼¸å…¥æˆ¿é–“è™Ÿç¢¼ï¼");
            currentRoomId = inputId;
            isHost = false;
            enterRoomUI();
        };

        function enterRoomUI() {
            document.getElementById('room-id-display').innerText = currentRoomId; 
            changeScreen('room-screen');
            
            // ç›£è½æˆ¿é–“è³‡æ–™
            onValue(ref(db, `rooms/${currentRoomId}`), (snapshot) => {
                const roomData = snapshot.val();
                if (!roomData) return; 
                
                // å¦‚æœæˆ¿ä¸»æŒ‰ä¸‹é–‹å§‹ï¼Œæ‰€æœ‰äººé€²å…¥éŠæˆ²
                if (roomData.status === 'running' && currentScreen === 'room-screen') { 
                    launchGameLocally(); 
                }

                const playersData = roomData.players;
                let listHTML = ""; 
                let hostIsMe = false;

                if (playersData) {
                    const playerIds = Object.keys(playersData);
                    // ç¬¬ä¸€å€‹åŠ å…¥æˆ¿é–“çš„é è¨­ç‚ºæˆ¿ä¸»
                    if(playerIds[0] === playerId) isHost = true;

                    playerIds.forEach((id, index) => {
                        const p = playersData[id];
                        listHTML += `<div class="player-item">âœˆï¸ ${p.name} ${index === 0 ? "ğŸ‘‘ (æˆ¿ä¸»)" : ""}</div>`;
                        
                        // è™•ç†åˆ¥äººé£›æ©Ÿåœ¨æˆ¿é–“å…§çš„åŒæ­¥å±•ç¤º
                        if (id !== playerId) {
                            if (!players[id]) {
                                players[id] = { group: new THREE.Group(), partsStr: "", label: document.createElement('div') };
                                players[id].label.className = 'nametag'; players[id].label.innerText = p.name;
                                document.getElementById('nametag-container').appendChild(players[id].label); 
                                scene.add(players[id].group);
                            }
                            if(players[id].partsStr !== p.parts) { 
                                players[id].partsStr = p.parts; 
                                buildPlane(players[id].group, p.parts ? p.parts.split(',') : []); 
                            }
                            // è®“åˆ¥äººçš„é£›æ©Ÿæ’åˆ—åœ¨æ—é‚Šå±•ç¤º
                            players[id].group.position.set((index + 1) * 15, 5, 0); 
                            
                            // éŠæˆ²é–‹å§‹å¾Œçš„åº§æ¨™åŒæ­¥ç”± updatePhysics è™•ç†
                            if(isGameActive) {
                                players[id].group.position.set(p.x, p.y, p.z); 
                                players[id].group.rotation.set(p.rx, p.ry, p.rz);
                            }
                        }
                    });
                }
                document.getElementById('player-list-content').innerHTML = listHTML;
                
                // åªæœ‰æˆ¿ä¸»èƒ½çœ‹åˆ°ä¸¦æŒ‰ä¸‹é–‹å§‹æŒ‰éˆ• (å–®äººä¹Ÿæœƒé¡¯ç¤º)
                if (isHost) {
                    document.getElementById('btn-start').style.display = 'block';
                }
            });
            
            onDisconnect(ref(db, `rooms/${currentRoomId}/players/${playerId}`)).remove();
            set(ref(db, `rooms/${currentRoomId}/players/${playerId}`), { name: playerName, parts: myPartsList.join(',') });
        }

        window.leaveRoom = function() { 
            if(currentRoomId) remove(ref(db, `rooms/${currentRoomId}/players/${playerId}`)); 
            currentRoomId = null; isHost = false; 
            document.getElementById('btn-start').style.display = 'none'; 
            changeScreen('main-menu'); 
        };
        // --- é£›è¡Œæ§åˆ¶èˆ‡ç‰©ç† (Physics & Controls) ---
        let keys = { w: false, a: false, s: false, d: false, shift: false, space: false };
        let velocity = 0; 
        
        window.addEventListener('keydown', (e) => { if(e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { if(e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = false; });

        const bindT = (id, k) => { 
            const el = document.getElementById(id);
            if(el) { el.addEventListener('touchstart', (e)=>{ e.preventDefault(); keys[k]=true; }); el.addEventListener('touchend', (e)=>{ e.preventDefault(); keys[k]=false; }); }
        };
        bindT('btn-up','w'); bindT('btn-down','s'); bindT('btn-left','a'); bindT('btn-right','d'); bindT('btn-boost','shift'); bindT('btn-slow','space');

        const cameraOffset = new THREE.Vector3(0, 8, 20);

        function updateNameTags() {
            for (let id in players) {
                if(players[id].group && players[id].label) {
                    const tempV = new THREE.Vector3();
                    players[id].group.getWorldPosition(tempV);
                    tempV.y += 6; 
                    tempV.project(camera); 
                    
                    if(tempV.z > 1) { 
                        players[id].label.style.display = 'none';
                    } else {
                        const x = (tempV.x * 0.5 + 0.5) * window.innerWidth;
                        const y = (tempV.y * -0.5 + 0.5) * window.innerHeight;
                        players[id].label.style.display = 'block';
                        players[id].label.style.left = `${x}px`;
                        players[id].label.style.top = `${y}px`;
                    }
                }
            }
        }

        function updatePhysics(delta) {
            let targetSpeed = keys.shift ? planeStats.speed * 1.5 : (keys.space ? 20 : planeStats.speed);
            velocity += (targetSpeed - velocity) * 2 * delta;

            const GRAVITY = 30; 
            let liftForce = (velocity / 100) * (planeStats.lift * 0.8);
            let verticalVelocity = liftForce - GRAVITY;
            
            let turnSpeed = (planeStats.control / 100) * delta * 2.0;
            if (keys.w) myPlaneGroup.rotateX(turnSpeed);
            if (keys.s) myPlaneGroup.rotateX(-turnSpeed);
            if (keys.a) myPlaneGroup.rotateZ(turnSpeed);
            if (keys.d) myPlaneGroup.rotateZ(-turnSpeed);

            myPlaneGroup.rotation.x = Math.max(Math.min(myPlaneGroup.rotation.x, Math.PI/3), -Math.PI/3);
            myPlaneGroup.rotation.z = Math.max(Math.min(myPlaneGroup.rotation.z, Math.PI/2.5), -Math.PI/2.5);
            
            if(!keys.a && !keys.d) myPlaneGroup.rotation.z -= myPlaneGroup.rotation.z * 2 * delta;
            if(!keys.w && !keys.s) myPlaneGroup.rotation.x -= myPlaneGroup.rotation.x * 1.5 * delta;

            myPlaneGroup.translateZ(-velocity * delta);
            myPlaneGroup.position.y += verticalVelocity * delta;

            // åœ°é¢åå½ˆä¿è­·
            if (myPlaneGroup.position.y < 3) { 
                myPlaneGroup.position.y = 3; 
                velocity *= 0.8; 
                myPlaneGroup.rotation.x *= 0.8;
            }

            document.getElementById('speed-display').innerText = Math.round(velocity * 4);
            document.getElementById('alt-display').innerText = Math.round(myPlaneGroup.position.y);

            const relativeOffset = cameraOffset.clone().applyMatrix4(myPlaneGroup.matrixWorld);
            camera.position.lerp(relativeOffset, 0.1); 
            camera.lookAt(myPlaneGroup.position);
            
            updateNameTags(); 
        }

        function updateMultiplayerIngame() {
            if (!isGameActive || !currentRoomId) return; 
            update(ref(db, `rooms/${currentRoomId}/players/${playerId}`), { 
                x: myPlaneGroup.position.x, y: myPlaneGroup.position.y, z: myPlaneGroup.position.z, 
                rx: myPlaneGroup.rotation.x, ry: myPlaneGroup.rotation.y, rz: myPlaneGroup.rotation.z 
            });
        }

        window.changeScreen = function(screenId) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            currentScreen = screenId;
            document.getElementById('hud').style.display = (screenId === 'game-ui') ? 'block' : 'none';

            if (screenId === 'room-screen') {
                isGameActive = false;
                myPlaneGroup.position.set(0, 5, 0); 
                myPlaneGroup.rotation.set(0, 0, 0);
                camera.position.set(15, 10, 20); 
                camera.lookAt(0, 5, 0);
            }
        };

        // æˆ¿ä¸»è§¸ç™¼é–‹å§‹
        window.startGame = function() {
            if(isHost) set(ref(db, `rooms/${currentRoomId}/status`), 'running'); 
        };

        // å•Ÿå‹•éŠæˆ²
        function launchGameLocally() {
            changeScreen('game-ui');
            isGameActive = true; 
            // éš¨æ©Ÿåœ¨ç©ºä¸­æŸè™•ç”Ÿæˆ
            myPlaneGroup.position.set((Math.random()-0.5)*100, 50, (Math.random()-0.5)*100); 
            velocity = planeStats.speed; // åˆå§‹çµ¦äºˆé€Ÿåº¦é¿å…ç«‹åˆ»å¢œè½
        }

        // --- éŠæˆ²ä¸»è¿´åœˆ (Game Loop) ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (currentScreen === 'room-screen') { 
                // æˆ¿é–“å…§å±•ç¤ºï¼šè‡ªå·±çš„é£›æ©Ÿç¨å¾®æ—‹è½‰
                myPlaneGroup.rotation.y += 0.3 * delta; 
                // åˆ¥äººçš„é£›æ©Ÿä¹Ÿè·Ÿè‘—æ—‹è½‰å±•ç¤º
                for(let id in players) {
                    if(players[id].group) players[id].group.rotation.y += 0.3 * delta;
                }
            }
            
            if (isGameActive) { 
                updatePhysics(delta); 
                updateMultiplayerIngame(); 
            }
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth/window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        animate();
    </script>
</body>
</html>
