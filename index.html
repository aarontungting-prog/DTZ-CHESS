    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // === æç¤ºæ¡†åŠŸèƒ½ ===
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.backgroundColor = isError ? '#e74c3c' : '#2ecc71';

        // === Firebase åˆå§‹åŒ– ===
        let db = null;
        try {
            const firebaseConfig = {

                projectId: "airplane-game-68f8f",

        } catch (e) { console.warn("Firebase åˆå§‹åŒ–å¤±æ•—"); }

        // === å®Œç¾è‡ªé©æ‡‰ç¸®æ”¾ ===
        const scaleWrapper = document.getElementById('scaling-wrapper');
        let currentScale = 1;
        function resizeGame() {
            // æ‰£é™¤é ‚éƒ¨è¨ˆåˆ†æ¿èˆ‡åº•éƒ¨é ç•™ç©ºé–“
            const availableHeight = window.innerHeight - 120; 
            const availableWidth = window.innerWidth - 20;
            currentScale = Math.min(availableWidth / 400, availableHeight / 680);
            scaleWrapper.style.transform = `scale(${currentScale})`;
        }
        window.addEventListener('resize', resizeGame);
        // ç¢ºä¿æ‰‹æ©Ÿæ—‹è½‰æˆ–è¼‰å…¥æ™‚ç«‹åˆ»èª¿æ•´
        setTimeout(resizeGame, 100);

        // === éŠæˆ²æ ¸å¿ƒè®Šæ•¸ ===
        let gameMode = 'single', currentRoom = null, myTeam = 'red', currentTurn = 'red', isMoving = false;
        let scores = { red: 0, blue: 0 };
        const WIN_SCORE = 3;

        const Engine = Matter.Engine, Render = Matter.Render, Runner = Matter.Runner,
              Bodies = Matter.Bodies, Composite = Matter.Composite, Events = Matter.Events, Vector = Matter.Vector;
        const gameWidth = 400, gameHeight = 680;
        let engine, render, runner, ball, players = [];
        let trails = [];

        function initGame() {
            if(engine) { Matter.Engine.clear(engine); Render.stop(render); Runner.stop(runner); document.getElementById('game-canvas').remove(); }
            
            const canvasObj = document.createElement('canvas'); canvasObj.id = 'game-canvas';
            scaleWrapper.insertBefore(canvasObj, scaleWrapper.firstChild);

            engine = Engine.create(); engine.world.gravity.y = 0; 
            render = Render.create({ canvas: canvasObj, engine: engine, options: { width: gameWidth, height: gameHeight, wireframes: false, background: 'transparent' } });

            createBoundaries(); resetFormation(true);
            Events.on(render, 'afterRender', customDraw); Events.on(engine, 'afterUpdate', physicsUpdate);

            Render.run(render); runner = Runner.create(); Runner.run(runner, engine);
            setupSlingshot(canvasObj); resizeGame();
        }

        function createBoundaries() {
            // ğŸŒŸ ç‰©ç†ä¿®å¾©ï¼šfriction (æ‘©æ“¦åŠ›) èˆ‡ frictionStatic (éœæ‘©æ“¦åŠ›) è¨­ç‚º 0ï¼Œé¿å…è²¼ç‰†å£èµ°
            const wallOpts = { isStatic: true, render: { visible: false }, restitution: 0.95, friction: 0, frictionStatic: 0 };
            const postOpts = { isStatic: true, render: { visible: false }, restitution: 1.0, friction: 0, frictionStatic: 0 };
            const goalW = 140, leftW = (gameWidth - goalW) / 2;
            
            const walls = [
                Bodies.rectangle(-10, gameHeight/2, 20, gameHeight, wallOpts), // å·¦
                Bodies.rectangle(gameWidth+10, gameHeight/2, 20, gameHeight, wallOpts), // å³
                Bodies.rectangle(leftW/2, -10, leftW, 20, wallOpts), // å·¦ä¸Š
                Bodies.rectangle(gameWidth - leftW/2, -10, leftW, 20, wallOpts), // å³ä¸Š
                Bodies.rectangle(leftW/2, gameHeight+10, leftW, 20, wallOpts), // å·¦ä¸‹
                Bodies.rectangle(gameWidth - leftW/2, gameHeight+10, leftW, 20, wallOpts), // å³ä¸‹
                // çƒç¶²èƒŒæ¿
                Bodies.rectangle(gameWidth/2, -35, goalW, 20, wallOpts), 
                Bodies.rectangle(gameWidth/2, gameHeight+35, goalW, 20, wallOpts),
                // ğŸŒŸ æ–°å¢ï¼šå¯¦é«”ç‰©ç†é–€æŸ± (è®“çƒå¯ä»¥æ‰“åœ¨é–€æŸ±ä¸Šåå½ˆ)
                Bodies.circle(leftW + 5, 0, 8, postOpts), Bodies.circle(gameWidth - leftW - 5, 0, 8, postOpts),
                Bodies.circle(leftW + 5, gameHeight, 8, postOpts), Bodies.circle(gameWidth - leftW - 5, gameHeight, 8, postOpts)
            ];
            Composite.add(engine.world, walls);
        }

        function resetFormation(fullReset = false) {
            if(ball) Composite.remove(engine.world, ball);
            players.forEach(p => Composite.remove(engine.world, p)); players = []; trails = [];
            if(fullReset) { scores = { red: 0, blue: 0 }; updateScoreUI(); }

            // è¶³çƒç‰©ç†ï¼šé«˜å½ˆæ€§ã€æ¥µä½é˜»åŠ›
            ball = Bodies.circle(gameWidth/2, gameHeight/2, 12, { 
                restitution: 0.9, frictionAir: 0.012, friction: 0, frictionStatic: 0, density: 0.001, render: { visible: false }, label: 'ball'
            });
            Composite.add(engine.world, ball);

            // çƒå“¡ç‰©ç†ï¼šæ¥µä½é˜»åŠ›ï¼Œç¢ºä¿ä¸æœƒæ¸›é€Ÿå¤ªå¿«ï¼Œç¢°æ’ä¿è½
            const pOpts = { restitution: 0.95, frictionAir: 0.015, friction: 0, frictionStatic: 0, density: 0.03, render: { visible: false } };
            const bluePos = [ {x: gameWidth/2, y: 160}, {x: gameWidth/2 - 80, y: 240}, {x: gameWidth/2 + 80, y: 240}, {x: gameWidth/2 - 60, y: 80}, {x: gameWidth/2 + 60, y: 80} ];
            const redPos = [ {x: gameWidth/2, y: gameHeight - 160}, {x: gameWidth/2 - 80, y: gameHeight - 240}, {x: gameWidth/2 + 80, y: gameHeight - 240}, {x: gameWidth/2 - 60, y: gameHeight - 80}, {x: gameWidth/2 + 60, y: gameHeight - 80} ];

            bluePos.forEach(p => { let b = Bodies.circle(p.x, p.y, 22, pOpts); b.team = 'blue'; players.push(b); });
            redPos.forEach(p => { let b = Bodies.circle(p.x, p.y, 22, pOpts); b.team = 'red'; players.push(b); });
            Composite.add(engine.world, players);
            isMoving = false; currentTurn = 'red'; updateTurnBanner();
        }

        // === è¦–è¦ºç‰¹æ•ˆèˆ‡ç¹ªåœ–æ ¸å¿ƒ ===
        function customDraw() {
            const ctx = render.context; const time = engine.timing.timestamp;
            
            // ç•«çƒå ´ç™½ç·š
            ctx.strokeStyle = 'rgba(255,255,255,0.8)'; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(0, gameHeight/2); ctx.lineTo(gameWidth, gameHeight/2); ctx.stroke();
            ctx.beginPath(); ctx.arc(gameWidth/2, gameHeight/2, 50, 0, 2*Math.PI); ctx.stroke();
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(gameWidth/2, gameHeight/2, 8, 0, 2*Math.PI); ctx.fill();
            
            const gW = 140, gH = 40;
            
            // ğŸŒŸ ç¹ªè£½çƒç¶² (äº¤å‰ç¶²æ ¼ç‰¹æ•ˆ)
            function drawNet(x, y, color) {
                ctx.fillStyle = color; ctx.fillRect(x, y, gW, gH);
                ctx.strokeStyle = 'rgba(255,255,255,0.5)'; ctx.lineWidth = 2;
                ctx.beginPath();
                for(let i=0; i<=gW; i+=10) { ctx.moveTo(x+i, y); ctx.lineTo(x+i, y+gH); }
                for(let i=0; i<=gH; i+=10) { ctx.moveTo(x, y+i); ctx.lineTo(x+gW, y+i); }
                ctx.stroke();
                // ç•«é–€æŸ±
                ctx.fillStyle = '#ecf0f1';
                ctx.beginPath(); ctx.arc(x+5, y === 0 ? gH : y, 8, 0, 2*Math.PI); ctx.fill();
                ctx.beginPath(); ctx.arc(x+gW-5, y === 0 ? gH : y, 8, 0, 2*Math.PI); ctx.fill();
            }
            drawNet((gameWidth-gW)/2, -5, '#4ea8de'); // è—è‰²çƒç¶² (ä¸Š)
            drawNet((gameWidth-gW)/2, gameHeight - gH + 5, '#ff6b6b'); // ç´…è‰²çƒç¶² (ä¸‹)

            // æ‹–å°¾ç‰¹æ•ˆ
            trails.forEach(t => {
                ctx.globalAlpha = t.alpha; ctx.fillStyle = t.color;
                ctx.beginPath(); ctx.arc(t.x, t.y, t.size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // æ‰‡å½¢ç„æº–å€
            if (dragState.isDragging && dragState.player) {
                let dx = dragState.currentX - dragState.startX; 
                let dy = dragState.currentY - dragState.startY;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 10) { 
                    let angle = Math.atan2(dy, dx);
                    let fanRadius = Math.min(dist * 1.8, 250); // è¦–è¦ºæ‰‡å½¢æ‹‰é•·
                    let spread = 0.35; 
                    ctx.beginPath();
                    ctx.moveTo(dragState.player.position.x, dragState.player.position.y);
                    ctx.arc(dragState.player.position.x, dragState.player.position.y, fanRadius, angle - spread, angle + spread);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(74, 59, 50, 0.4)'; ctx.fill(); // æ·±è¤è‰²ç„æº–
                }
            }

            // è¶³çƒç¹ªè£½ (è‡ªè½‰ç‰¹æ•ˆ)
            ctx.save();
            ctx.translate(ball.position.x, ball.position.y);
            ctx.rotate(ball.angle); 
            ctx.fillStyle = '#ffffff'; ctx.beginPath(); ctx.arc(0, 0, 12, 0, 2*Math.PI); ctx.fill(); 
            ctx.lineWidth = 2.5; ctx.strokeStyle = '#2d3436'; ctx.stroke();
            ctx.fillStyle = '#2d3436';
            ctx.beginPath(); ctx.arc(0, 0, 4.5, 0, 2*Math.PI); ctx.fill(); 
            ctx.beginPath(); ctx.arc(8, 0, 3, 0, 2*Math.PI); ctx.fill(); 
            ctx.beginPath(); ctx.arc(-5, 6, 3, 0, 2*Math.PI); ctx.fill(); 
            ctx.beginPath(); ctx.arc(-5, -6, 3, 0, 2*Math.PI); ctx.fill(); 
            ctx.restore();

            // çƒå“¡ç¹ªè£½
            players.forEach(p => {
                if(p.team === currentTurn && !isMoving && currentTurn === myTeam) {
                    ctx.save(); ctx.translate(p.position.x, p.position.y); ctx.rotate(time * 0.003);
                    ctx.setLineDash([8, 8]); ctx.strokeStyle = 'rgba(255,255,255,0.9)'; ctx.lineWidth = 4;
                    ctx.beginPath(); ctx.arc(0, 0, 32, 0, Math.PI*2); ctx.stroke(); ctx.restore();
                }
                ctx.fillStyle = p.team === 'red' ? '#ff6b6b' : '#4ea8de';
                ctx.beginPath(); ctx.arc(p.position.x, p.position.y, 22, 0, 2*Math.PI); ctx.fill(); 
                ctx.lineWidth = 4.5; ctx.strokeStyle = '#2d3436'; ctx.stroke();
                drawStar(ctx, p.position.x, p.position.y, 5, 12, 5.5);
            });
        }

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3; let x = cx; let y = cy; let step = Math.PI / spikes; ctx.beginPath();
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius; y = cy + Math.sin(rot) * outerRadius; ctx.lineTo(x, y); rot += step;
                x = cx + Math.cos(rot) * innerRadius; y = cy + Math.sin(rot) * innerRadius; ctx.lineTo(x, y); rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius); ctx.closePath(); ctx.fillStyle = 'white'; ctx.fill();
        }

        function physicsUpdate() {
            checkTurnState();
            if (isMoving) {
                players.forEach(p => {
                    if (p.speed > 3) trails.push({ x: p.position.x, y: p.position.y, size: 8, alpha: 0.6, color: p.team === 'red' ? '#ff6b6b' : '#4ea8de' });
                });
                if (ball.speed > 3) trails.push({ x: ball.position.x, y: ball.position.y, size: 6, alpha: 0.6, color: 'rgba(255,255,255,0.9)' });
            }
            for (let i = trails.length - 1; i >= 0; i--) {
                trails[i].alpha -= 0.03; trails[i].size -= 0.15;
                if (trails[i].alpha <= 0 || trails[i].size <= 0) trails.splice(i, 1);
            }
        }

        let dragState = { isDragging: false, player: null, startX: 0, startY: 0, currentX: 0, currentY: 0 };
        function setupSlingshot(canvas) {
            const getTouchPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: (clientX - rect.left) / currentScale, y: (clientY - rect.top) / currentScale };
            };

            const onStart = (e) => {
                if (isMoving || currentTurn !== myTeam) return; 
                const pos = getTouchPos(e);
                let myPlayer = Matter.Query.point(players, pos).find(b => b.team === myTeam);
                if (myPlayer) {
                    dragState.isDragging = true; dragState.player = myPlayer;
                    dragState.startX = pos.x; dragState.startY = pos.y;
                    dragState.currentX = pos.x; dragState.currentY = pos.y;
                }
            };
            const onMove = (e) => {
                if (!dragState.isDragging) return;
                const pos = getTouchPos(e);
                dragState.currentX = pos.x; dragState.currentY = pos.y;
            };
            const onEnd = () => {
                if (!dragState.isDragging) return;
                let dx = dragState.startX - dragState.currentX;
                let dy = dragState.startY - dragState.currentY;
                
                let pullDist = Math.sqrt(dx*dx + dy*dy);
                const maxPull = 220; 
                if (pullDist > maxPull) { dx = (dx/pullDist) * maxPull; dy = (dy/pullDist) * maxPull; }

                // ğŸŒŸ åŠ›é‡å¤§è§£æ”¾ï¼šè¶…å¼·ç™¼å°„åŠ›é“
                let forceMultiplier = 0.01; 
                let forceX = dx * forceMultiplier;
                let forceY = dy * forceMultiplier;

                const maxForce = 1.0;
                const currentForce = Math.sqrt(forceX*forceX + forceY*forceY);
                if(currentForce > maxForce) { forceX = (forceX / currentForce) * maxForce; forceY = (forceY / currentForce) * maxForce; }

                applyAction(players.indexOf(dragState.player), forceX, forceY);
                if (gameMode === 'multi' && db) set(ref(db, `rooms/${currentRoom}/action`), { playerId: players.indexOf(dragState.player), forceX, forceY, timestamp: Date.now() });
                dragState.isDragging = false; dragState.player = null;
            };

            canvas.addEventListener('mousedown', onStart); canvas.addEventListener('mousemove', onMove); canvas.addEventListener('mouseup', onEnd);
            canvas.addEventListener('touchstart', onStart, {passive: false}); canvas.addEventListener('touchmove', onMove, {passive: false}); canvas.addEventListener('touchend', onEnd);
        }

        function applyAction(playerId, forceX, forceY) {
            const player = players[playerId];
            if (player) { Matter.Body.applyForce(player, player.position, { x: forceX, y: forceY }); isMoving = true; updateTurnBanner(); }
        }

        function checkTurnState() {
            // ğŸŒŸ åˆ¤æ–·é€²çƒ (çƒè¶Šéçƒé–€ç·š)
            if (ball.position.y < 5) scoreGoal('red'); 
            else if (ball.position.y > gameHeight - 5) scoreGoal('blue');

            if (isMoving) {
                let totalSpeed = ball.speed + players.reduce((sum, p) => sum + p.speed, 0);
                if (totalSpeed < 0.4) { 
                    isMoving = false;
                    Matter.Body.setVelocity(ball, {x:0, y:0}); players.forEach(p => Matter.Body.setVelocity(p, {x:0, y:0}));
                    currentTurn = currentTurn === 'red' ? 'blue' : 'red';
                    if (gameMode === 'multi' && myTeam === 'red' && db) update(ref(db, `rooms/${currentRoom}`), { turn: currentTurn });
                    else if (gameMode === 'single') { updateTurnBanner(); if(currentTurn === 'blue') setTimeout(triggerBotAITurn, 800); }
                }
            }
        }

        function scoreGoal(team) {
            if (gameMode === 'multi' && myTeam !== 'red') return; 
            let newScores = { ...scores }; newScores[team] += 1;
            if (gameMode === 'multi' && db) update(ref(db, `rooms/${currentRoom}`), { scores: newScores, resetFlag: Date.now() });
            else { scores = newScores; updateScoreUI(); checkWin(team); if(scores[team] < WIN_SCORE) resetFormation(false); }
        }

        function checkWin(team) {
            if (scores[team] >= WIN_SCORE) {
                const isWin = (team === myTeam);
                document.getElementById('win-text').innerText = isWin ? "ğŸ‰ æ­å–œç²å‹ï¼" : (gameMode==='single' ? "ğŸ¤– é›»è…¦ç²å‹" : "ğŸ’€ æŒ‘æˆ°å¤±æ•—");
                document.getElementById('win-text').style.color = isWin ? '#ff6b6b' : '#4ea8de';
                document.getElementById('win-modal').style.display = 'flex';
                if(gameMode === 'multi' && db && myTeam === 'red') update(ref(db, `rooms/${currentRoom}`), { status: 'ended' });
            }
        }

        function triggerBotAITurn() {
            if (currentTurn !== 'blue' || isMoving) return;
            let bot = null; let minDist = Infinity;
            players.filter(p => p.team === 'blue').forEach(p => {
                let dist = Vector.magnitude(Vector.sub(ball.position, p.position));
                if(dist < minDist){ bot = p; minDist = dist; }
            });
            if(bot) {
                let dir = Vector.normalise(Vector.sub(ball.position, bot.position));
                let errorAngle = (Math.random() - 0.5) * 0.15; let finalDir = Vector.rotate(dir, errorAngle);
                applyAction(players.indexOf(bot), finalDir.x * 0.6, finalDir.y * 0.6); // é›»è…¦æš´åŠ›å°„æ“Š
            }
        }

        function updateTurnBanner() {
            const bBot = document.getElementById('bot-banner');
            const bPlayer = document.getElementById('player-banner');
            bBot.classList.remove('active'); bPlayer.classList.remove('active');
            
            if(document.getElementById('win-modal').style.display === 'flex' || isMoving) return;
            
            if (gameMode === 'single') { 
                if (currentTurn === 'red') bPlayer.classList.add('active'); 
                else bBot.classList.add('active'); 
            } else {
                if (currentTurn === myTeam) { bPlayer.innerText = "æ›ä½ æ‹‰å‹•çƒå“¡ï¼"; bPlayer.classList.add('active'); } 
                else { bBot.innerText = "å°æ‰‹æ€è€ƒä¸­..."; bBot.classList.add('active'); }
            }
        }
        function updateScoreUI() { document.getElementById('score-red').innerText = scores.red; document.getElementById('score-blue').innerText = scores.blue; }

        const menuContainer = document.getElementById('menu-container'); const gameUI = document.getElementById('game-ui');

        document.getElementById('btn-single').addEventListener('click', () => {
            gameMode = 'single'; myTeam = 'red'; document.getElementById('p2-name').innerText = "é›»è…¦ (è—)";
            document.getElementById('room-display').innerText = ""; menuContainer.style.display = 'none'; gameUI.style.display = 'flex'; initGame();
        });

        // ğŸŒŸ å‰µå»ºæˆ¿é–“é‚è¼¯ï¼šåŠ å…¥æ˜ç¢ºçš„é€£ç·šä¸­æç¤ºèˆ‡éŒ¯èª¤æ•æ‰
        document.getElementById('btn-create').addEventListener('click', () => {
            if(!db) { showToast("âš ï¸ Firebase æœªé€£ç·šï¼è«‹æª¢æŸ¥è¨­å®š", true); return; }
            const btn = document.getElementById('btn-create');
            btn.innerText = "é€£ç·šä¸­..."; btn.disabled = true;

            const roomId = Math.floor(1000 + Math.random() * 9000).toString(); 
            set(ref(db, `rooms/${roomId}`), { scores: { red: 0, blue: 0 }, turn: 'red', status: 'playing' }).then(() => {
                gameMode = 'multi'; myTeam = 'red'; currentRoom = roomId; 
                document.getElementById('p2-name').innerText = "å°æ‰‹ (è—)"; 
                document.getElementById('room-display').innerText = `æˆ¿è™Ÿï¼š${roomId} (ç­‰å¾…å°æ‰‹)`;
                menuContainer.style.display = 'none'; gameUI.style.display = 'flex'; 
                initGame(); listenToRoom();
                showToast("âœ… æˆ¿é–“å‰µå»ºæˆåŠŸï¼");
                btn.innerText = "ğŸ  å‰µå»ºé€£ç·šæˆ¿é–“"; btn.disabled = false;
            }).catch(e => {
                btn.innerText = "ğŸ  å‰µå»ºé€£ç·šæˆ¿é–“"; btn.disabled = false;
                showToast("âŒ å‰µå»ºå¤±æ•—ï¼è«‹è‡³ Firebase é–‹å•Ÿ rules æ¬Šé™", true);
                console.error(e);
            });
        });

        document.getElementById('btn-join').addEventListener('click', () => {
            if(!db) { showToast("âš ï¸ Firebase æœªé€£ç·šï¼", true); return; }
            const roomId = document.getElementById('input-room').value.trim();
            if (!roomId) { showToast("è«‹è¼¸å…¥ 4 ä½æ•¸æˆ¿è™Ÿ", true); return; }
            
            const btn = document.getElementById('btn-join');
            btn.innerText = "å°‹æ‰¾æˆ¿é–“..."; btn.disabled = true;

            get(ref(db, `rooms/${roomId}`)).then((snapshot) => {
                btn.innerText = "ğŸ”— åŠ å…¥æˆ¿é–“"; btn.disabled = false;
                if (snapshot.exists()) {
                    gameMode = 'multi'; myTeam = 'blue'; currentRoom = roomId; 
                    document.getElementById('p2-name').innerText = "æˆ¿ä¸» (ç´…)"; 
                    document.getElementById('room-display').innerText = `æˆ¿è™Ÿï¼š${roomId}`;
                    menuContainer.style.display = 'none'; gameUI.style.display = 'flex'; 
                    initGame(); listenToRoom();
                    showToast("âœ… æˆåŠŸåŠ å…¥æˆ¿é–“ï¼");
                } else {
                    showToast("âŒ æ‰¾ä¸åˆ°è©²æˆ¿è™Ÿï¼", true);
                }
            }).catch(e => {
                btn.innerText = "ğŸ”— åŠ å…¥æˆ¿é–“"; btn.disabled = false;
                showToast("âŒ åŠ å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™", true);
            });
        });

        document.getElementById('btn-rematch').addEventListener('click', () => {
            document.getElementById('win-modal').style.display = 'none';
            if(gameMode === 'multi' && myTeam === 'red' && db) set(ref(db, `rooms/${currentRoom}`), { scores: { red: 0, blue: 0 }, turn: 'red', status: 'playing', resetFlag: Date.now() });
            else if (gameMode === 'single') resetFormation(true);
        });
        document.getElementById('btn-home').addEventListener('click', () => {
            document.getElementById('win-modal').style.display = 'none'; gameUI.style.display = 'none'; menuContainer.style.display = 'flex';
            if(engine) { Matter.Engine.clear(engine); Render.stop(render); Runner.stop(runner); }
        });

        let lastActionTime = 0; let lastResetTime = 0;
        function listenToRoom() {
            onValue(ref(db, `rooms/${currentRoom}`), (snapshot) => {
                const data = snapshot.val(); if (!data) return;
                scores = data.scores || { red: 0, blue: 0 }; updateScoreUI();
                if (data.status === 'ended' && document.getElementById('win-modal').style.display !== 'flex') { checkWin('red'); checkWin('blue'); }
                if (data.resetFlag && data.resetFlag > lastResetTime) { document.getElementById('win-modal').style.display = 'none'; resetFormation(true); lastResetTime = data.resetFlag; }
                if (data.turn && data.turn !== currentTurn && !isMoving && data.status === 'playing') { currentTurn = data.turn; updateTurnBanner(); }
            });
            onValue(ref(db, `rooms/${currentRoom}/action`), (snapshot) => {
                const action = snapshot.val();
                if (action && action.timestamp > lastActionTime) { lastActionTime = action.timestamp; applyAction(action.playerId, action.forceX, action.forceY); }
            });
        }
